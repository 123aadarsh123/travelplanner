<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Planner Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 48px 36px 36px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 90vw;
        }

        .logo {
            width: 72px;
            height: 72px;
            margin-bottom: 18px;
            border-radius: 50%;
            background: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2.5rem;
            box-shadow: 0 2px 12px rgba(52, 152, 219, 0.18);
        }

        h1 {
            margin: 0 0 10px 0;
            color: #2d3e50;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
        }

        p {
            color: #5d6d7e;
            margin-bottom: 32px;
            font-size: 1.08rem;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 24px;
            width: 100%;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 18px 0;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #3498db 60%, #6dd5fa 100%);
            color: #fff;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.10);
        }

        .btn:hover {
            background: linear-gradient(90deg, #217dbb 60%, #48c6ef 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(52, 152, 219, 0.18);
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 10vw 24px 10vw;
            }

            .button-container {
                flex-direction: column;
                gap: 16px;
            }

            .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="travel-icon.jpg" alt="Travel Icon"
                style="width: 40px; height: 40px;">
        </div>
        <h1>Travel Planner Assistant</h1>
        <p>Plan your next adventure with ease. Login or sign up to get started!</p>
        <div class="button-container">
            <button class="btn" onclick="location.href='login.html'">Login</button>
            <button class="btn" onclick="location.href='signup.html'">Signup</button>
        </div>
    </div>
</body>

</html>
